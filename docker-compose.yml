services:
  # PostgreSQL Database (Optional - for future data persistence)
  postgres:
    image: postgres:17-alpine
    container_name: adk-postgres
    environment:
      POSTGRES_DB: adk_chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - adk-network

  # Next.js Frontend with Local ADK
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adk-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      NEXT_PUBLIC_ASSISTANT_ID: math-assistant
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # PostgreSQL connection (optional)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: adk_chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "3000:3000"
    networks:
      - adk-network
    # Note: PostgreSQL dependency is optional since local ADK works without it
    # depends_on:
    #   postgres:
    #     condition: service_healthy

  # pgAdmin for database management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: adk-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - adk-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  adk-network:
    driver: bridge
